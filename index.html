<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            text
        </div>
        <div class="card">
            <div class="card-header bg-primary text-light lead">
                Add Train
            </div>
            <form class = "px-3">
                <div class="form-group">
                    <label class= "mt-3" for="inputAddress2">Train Name</label>
                    <input id = "trainName" type="text" class="form-control" id="inputAddress2" placeholder="Enter train name">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Destination</label>
                    <input id = "trainDestination" type="text" class="form-control" id="inputAddress2" placeholder="Destination: City, State">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">First Train Time</label>
                        <input id = "trainTime" type="text" class="form-control" id="inputEmail4" placeholder="Enter initial time">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Frequency</label>
                        <input id = "trainFrequency" type="text" class="form-control" id="inputPassword4" placeholder="Enter time frequency">
                    </div>
                </div>
                <button id = "submit" class = "mb-3 mx-3 btn btn-primary">Submit</button>
            </form>
        </div>
    </div>



    <script src="./js/logic.js"></script>
</body>

</html>
